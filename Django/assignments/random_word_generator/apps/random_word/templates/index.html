<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'random_word/css/style.css' %}">
    <title>Random Word Generator</title>
</head>
<body>
    <h2 id="title">Random Word (attempt #{{request.session.attempts}})</h2>
    <h4 id="random">{{request.session.word}}</h4>
    <form action="/generate" method="GET">
        {% csrf_token %}
        <input id="generate" type="submit" value="Generate">
    </form>
    <form action="/reset" method="GET">
        {% csrf_token %}
        <input id="reset" type="submit" value="Reset">
    </form>
</body>
</html>
