<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
    <title>Users Index</title>
</head>
<body>
    <h2>Users</h2>
    <table>
        <tr>
            <th>id</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
    {% for user in Users %}
        <tr>
            <td>{{ user.id }}</td>
            <td><a href="/users/{{ user.id }}">{{ user.full_name }}</a></td>
            <td>{{ user.email }}</td>
            <td>{{ user.created_at }}</td>
            <td><a href="/users/{{ user.id }}">Show</a><span>  |  </span><a href="/users/{{ user.id }}/edit">Edit</a><span>  |  </span><a href="/users/{{ user.id }}/delete">Delete</a></td>
        </tr>
    {% endfor %}
    </table>
    <p><a href="/users/new" id="add_button">Add a new user</a></p> 
</body>
</html>
