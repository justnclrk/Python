<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Wall Assignment Login</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <h5 class="flash_message">{{ message }}</h5>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div id="reg">
        <h2>Register Here</h2>
        <form action="/register" method="POST">
            <p>First Name: <input type="text" name="first_name"></input></p>
            <p>Last Name: <input type="text" name="last_name"></input></p>
            <p>Email: <input type="text" name="email"></input></p>
            <p>Password: <input type="password" name="password"></input></p>
            <p>Confirm Password: <input type="password" name="confirm"></input></p>
            <input type="submit" Value="Register"></input>
        </form>
    </div>
    <div id="login">
        <h2>Login:</h2>
        <form action="/login" method="POST">
            <p>Email: <input type="text" name="email"></p>
            <p>Password: <input type="password" name="password"></p>
            <input type="submit" class="Login">
        </form>
    </div>
</body>
</html>
