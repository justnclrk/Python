<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>Full Friends</title>
</head>
<body>
  <div id="grid">
    <h1>Friends!</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Friend Since</th>
      </tr>
      {% for friend in all_friends: %}
        <tr>
          <td>{{ friend['name'] }}</td>
          <td>{{ friend['age'] }}</td>
          <td>{{friend.created_at}}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
  <div>
    <h2>Add a Friend</h2>
    <form action='/thefriends' method='POST'>
      <p>Name:<input type="text" name="name" placeholder="Name Here"></input></p>
      <p>Age:<input type="text" name="age" placeholder="Age Here"></input></p>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
