<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Registration</title>
</head>
<body>
    <div id="flash_message">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <h5>{{ message }}</h5>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <h2>Register Here!</h2>
    <form action="/success" method="POST">
        <p>First Name:<input type="text" name="first_name"></input></p>
        <p>Last Name:<input type="text" name="last_name"></input></p>
        <p>Email:<input type="text" name="email"></input></p>
        <p>Password:<input type="password" name="password"></input></p>
        <p>Confirm Password:<input type="password" name="confirm"></input></p>
        <input type="submit" Value="Register"></input>
    </form>
    <h3>Returning user:</h3>
    <form action="/user" method="POST">
        <p>Email:<input type="text" name="email"></p>
        <p>Password:<input type="password" name="password"></p>
        <input type="submit" class="Login">
    </form>
</body>
</html>
