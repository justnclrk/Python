<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Ninja Gold</title>
</head>
<body>
    <div id="top">
        <h3>NINJA GOLD</h3>
        <p id='your_gold'>Your gold:  {{ session['gold_count'] }}</p>
    </div>
    <div id="locations">
        <div id="farm">
            <h2 class="title">Farm</h2>
            <p>(earns 10-20 golds)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="farm" />
                <input type="submit" value="Find Gold!" class='button'/>
            </form>
        </div>
        <div id="cave">
            <h2 class="title">Cave</h2>
            <p>(earns 5-10 golds)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="cave" />
                <input type="submit" value="Find Gold!" class='button'/>
            </form>
        </div>
        <div id="house">
            <h2 class="title">House</h2>
            <p>(earns 2-5 golds)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="house" />
                <input type="submit" value="Find Gold!" class='button'/>
            </form>
        </div>
        <div id="casino">
            <h2 class="title">Casino</h2>
            <p>(earns/takes 0-50 golds)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="casino" />
                <input type="submit" value="Find Gold!" class='button'/>
            </form>
        </div>
    </div>
        <div id="activity">
        <h3>Activity:</h3>
        <div id="activities">
            {% for event in session['activity'] %}
                <p class={{event[0]}}>{{event[1]}}</p>
            {% endfor %}
        </div>
    </div>
    <div id="reset">
        <form action="/reset" method="post">
            <input type="hidden" name="reset" value="reset" />
            <input type="submit" value="Reset Your Gold" class='button'/>
        </form>
    </div>
    </div>
</body>
</html>
